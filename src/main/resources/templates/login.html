<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                ADMIN PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="form-control-label">Usuario</label>
                            <input id="username" type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-control-label">Clave</label>
                            <input id="password" type="password" name="password" class="form-control" />
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Mensajes de error / logout -->
                                <p th:if="${param.error}" style="color: red;">Usuario o contraseña incorrectos</p>
                                <p th:if="${param.logout}" style="color: green;">Has cerrado sesión correctamente</p>
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
</div>
</body>
</html>
