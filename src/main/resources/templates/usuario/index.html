<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <!-- Mensajes de confirmación -->
    <div th:if="${msg != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Confirmación",
                text: [[${msg}]],
                icon: "success"
            });
        </script>
    </div>

    <!-- Mensajes de error -->
    <div th:if="${error != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Error",
                text: [[${error}]],
                icon: "error"
            });
        </script>
    </div>

    <h2 class="mb-4">Gestión de Usuarios</h2>

    <!-- Formulario de búsqueda por Rol -->
    <form th:action="@{/usuarios}" method="get" class="mb-3" id="formBuscar">
        <div class="row g-2">
            <div class="input-group flex-grow-1">
                <select class="form-select" name="nombreRol" id="nombreRol">
                    <option value="">Buscar por Rol...</option>
                    <option th:each="rol : ${roles}"
                            th:value="${rol.nombreRol}"
                            th:text="${rol.nombreRol}"
                            th:selected="${rol.nombreRol == nombreRol}">
                    </option>
                </select>
            </div>

            <div class="col-md-3 d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-primary">Buscar</button>

                <!-- Limpiar + refrescar tabla -->
                <button type="button" class="btn btn-warning" onclick="limpiarCampos()">Limpiar</button>

                <a th:href="@{/usuarios/create}" class="btn btn-outline-primary">Nuevo Usuario</a>
            </div>
        </div>
    </form>

    <!-- Script para limpiar y refrescar -->
    <script>
        function limpiarCampos() {
            document.getElementById("nombreRol").value = "";
            document.getElementById("formBuscar").submit();
        }
    </script>

    <!-- Tabla -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usuarios}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.nombreCompleto}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.telefono}"></td>
            <td th:text="${user.rol.nombreRol}"></td>
            <td>
                <a th:href="@{/usuarios/details/{id}(id=${user.id})}" class="btn btn-sm btn-outline-secondary">Ver</a>
                <a th:href="@{/usuarios/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-info">Editar</a>
                <a th:href="@{/usuarios/remove/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${pageNumbers != null}" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{|/usuarios?page=${pageNumber}&nombreRol=${nombreRol}|}"
                   th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
