<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-5 d-flex justify-content-center" layout:fragment="content">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <div class="card-body text-center">
            <h3 class="text-danger mb-4">¿Estás seguro de eliminar este usuario?</h3>

            <!-- Alertas -->
            <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nombre Completo:</strong> <span th:text="${usuario.nombreCompleto}"></span></p>
            <p><strong>Username:</strong> <span th:text="${usuario.username}"></span></p>
            <p><strong>Correo:</strong> <span th:text="${usuario.correo_electronico}"></span></p>

            <!-- OJO: el action va a /usuarios/delete y pasamos el id oculto -->
            <form th:action="@{/usuarios/delete}" method="post" class="mt-4">
                <input type="hidden" name="id" th:value="${usuario.id}"/>
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                <a th:href="@{/usuarios}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
