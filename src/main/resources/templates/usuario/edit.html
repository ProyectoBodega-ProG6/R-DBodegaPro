<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <title>Editar Usuario</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-3">Editar Usuario</h1>

    <!-- Alertas -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/usuarios/update/{id}(id=${usuario.id})}" th:object="${usuario}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Nombre Completo</label>
            <input type="text" th:field="*{nombreCompleto}" class="form-control"/>
            <p th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}" class="text-danger"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Rol</label>
            <select th:field="*{rol.id}" class="form-select">
                <option value="">Seleccione un rol</option>
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombreRol}" th:selected="${rol.id == usuario.rol.id}"></option>
            </select>
            <p th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}" class="text-danger"></p>
        </div>

        <div class="col-md-6">
            <label class="form-label">Fecha de registro</label>
            <input type="date" th:field="*{fechaRegistro}" class="form-control"/>
            <p th:if="${#fields.hasErrors('fechaRegistro')}" th:errors="*{fechaRegistro}" class="text-danger"></p>
        </div>

        <div class="col-12 d-flex justify-content-start mt-3">
            <button type="submit" class="btn btn-primary me-2">Actualizar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>
</body>
</html>
