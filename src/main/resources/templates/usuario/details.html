<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <title>Detalles Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
<div class="container mt-5 d-flex justify-content-center" layout:fragment="content">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Detalles del Usuario</h3>

            <!-- Alertas -->
            <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nombre Completo:</strong> <span th:text="${usuario.nombreCompleto}"></span></p>
            <p><strong>Username:</strong> <span th:text="${usuario.username}"></span></p>
            <p><strong>Correo:</strong> <span th:text="${usuario.correo_electronico}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
            <p><strong>Dirección:</strong> <span th:text="${usuario.direccion}"></span></p>
            <p><strong>Rol:</strong>
                <span th:text="${usuario.rol != null ? usuario.rol.nombreRol : 'Sin rol'}"></span>
            </p>
            <p><strong>Status:</strong>
                <span th:text="${usuario.status == 1 ? 'Activo' : 'Inactivo'}"
                      th:classappend="${usuario.status == 1 ? 'text-success fw-bold' : 'text-danger fw-bold'}"></span>
            </p>

            <div class="d-flex justify-content-between mt-4">
                <a class="btn btn-secondary" th:href="@{/usuarios}">Volver</a>
                <a class="btn btn-warning" th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
