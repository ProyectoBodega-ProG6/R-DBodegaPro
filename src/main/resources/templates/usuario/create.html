<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <title>Crear Usuario</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-3">Crear Usuario</h1>

    <!-- Alertas -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/usuarios/save}" th:object="${usuario}" method="post">

        <div class="mb-3">
            <label>Nombre Completo</label>
            <input type="text" th:field="*{nombreCompleto}" class="form-control"/>
            <div th:if="${#fields.hasErrors('nombreCompleto')}" class="text-danger"
                 th:errors="*{nombreCompleto}"></div>
        </div>

        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger"
                 th:errors="*{username}"></div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{correo_electronico}" class="form-control"/>
            <div th:if="${#fields.hasErrors('correo_electronico')}" class="text-danger"
                 th:errors="*{correo_electronico}"></div>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger"
                 th:errors="*{password}"></div>
        </div>

        <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control"/>
            <div th:if="${#fields.hasErrors('telefono')}" class="text-danger"
                 th:errors="*{telefono}"></div>
        </div>

        <div class="mb-3">
            <label>Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control"/>
            <div th:if="${#fields.hasErrors('direccion')}" class="text-danger"
                 th:errors="*{direccion}"></div>
        </div>

        <div class="mb-3">
            <label>Rol</label>
            <select th:field="*{rol.id}" class="form-control">
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombreRol}"></option>
            </select>
            <div th:if="${#fields.hasErrors('rol')}" class="text-danger"
                 th:errors="*{rol}"></div>
        </div>

        <div class="mb-3">
            <label>Status</label>
            <select th:field="*{status}" class="form-control">
                <option value="1" th:selected="*{status} == 1">Activo</option>
                <option value="0" th:selected="*{status} == 0">Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
</body>
</html>
