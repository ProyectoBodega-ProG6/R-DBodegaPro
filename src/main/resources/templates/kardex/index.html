<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Kardex</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content">

    <!-- Encabezado con logo -->
    <div class="text-center mb-4">
        <img src="/img/logo.png" alt="Logo" style="width:120px; height:auto;">
        <h2 class="mt-2">KARDEX DE PRODUCTOS</h2>
        <p>Empresa R&D Bodega Pro</p>
    </div>

    <!-- Tabla Kardex -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark text-center">
            <tr>
                <th>Producto</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
                <th>Costo Promedio</th>
                <th>Stock Actual</th>
                <th>Stock Mínimo</th>
                <th>Categoría</th>
                <th>Proveedor</th>
                <th>Estado</th>
                <th>Tipo Movimiento</th>
                <th>Cantidad</th>
                <th>Precio Movimiento</th>
                <th>Fecha</th>
                <th>Observaciones</th>
            </tr>
            </thead>
            <tbody>
            <!-- Si no hay registros -->
            <tr th:if="${#lists.isEmpty(listaKardex)}">
                <td colspan="14" class="text-center">No hay registros en el kardex</td>
            </tr>
            <!-- Iteración sobre registros -->
            <tr th:each="k : ${listaKardex}" class="text-center">
                <td th:text="${k.nombreProducto}"></td>
                <td th:text="${k.precioCompra}"></td>
                <td th:text="${k.precioVenta}"></td>
                <td th:text="${k.costoPromedio}"></td>
                <td th:text="${k.stockActual}"></td>
                <td th:text="${k.stockMinimo}"></td>
                <td th:text="${k.categoria}"></td>
                <td th:text="${k.proveedor}"></td>
                <td th:text="${k.estadoStock}"></td>
                <td th:text="${k.tipoMovimiento}"></td>
                <td th:text="${k.cantidad}"></td>
                <td th:text="${k.precioMovimiento}"></td>
                <td th:text="${k.fecha != null ? k.fecha.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm')) : '-'}"></td>
                <td th:text="${k.observaciones}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Formulario de eliminar registro -->
    <form th:action="@{/kardex/eliminar}" method="post" class="mt-3 text-center">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="id" value="123" />
        <button type="submit" class="btn btn-danger">Eliminar Registro</button>
    </form>
    <div class="text-center my-3">
        <a th:href="@{/kardex/pdf}" class="btn btn-primary">
            Descargar PDF
        </a>
    </div>

    <tr th:each="k : ${kardexList}">
        <td th:text="${k.id}"></td>
        <td th:text="${#temporals.format(k.fecha,'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${k.producto.nombre}"></td>
        <td>
            <a th:href="@{/kardex/download/{id}(id=${k.id})}" class="btn btn-primary">
                Preview
            </a>
        </td>
    </tr>
    <a href="/kardex/pdf" class="btn btn-primary mt-3">Descargar PDF</a>

</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
