<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Crear Tipo de movimientos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark">

<div layout:fragment="content" class="container mt-5 p-4 rounded shadow-sm bg-white">
    <h2 class="mb-4 text-center">Gestión de Crear Tipo de movimientos</h2>

    <!-- Alerta desde backend -->
    <div th:if="${alerta}" class="alert alert-warning" th:text="${alerta}"></div>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario -->
    <form th:action="@{/tipoMovimientos/save}" th:object="${tipoMovimiento}" method="post" class="mb-4">

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre: <span class="text-danger">*</span></label>
            <input type="text" class="form-control"
                   th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del tipo de movimiento" required>
        </div>

        <!-- Editar costo -->
        <div class="mb-3">
            <label class="form-label">Editar costo: <span class="text-danger">*</span></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{editarCosto}" id="editarSi" value="true">
                <label class="form-check-label" for="editarSi">SI</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{editarCosto}" id="editarNo" value="false">
                <label class="form-check-label" for="editarNo">NO</label>
            </div>
        </div>

        <!-- Alerta fija sobre el campo Tipo -->
        <div class="alert alert-warning">
            ⚠ No se puede editar el costo en movimientos de SALIDA, seleccione tipo Entrada o Ajuste Especial Salida.
        </div>

        <!-- Tipo -->
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo: <span class="text-danger">*</span></label>
            <select class="form-select" th:field="*{tipo}" id="tipo" required>
                <option value="">Seleccione un tipo...</option>
                <option th:value="1">Entrada</option>
                <option th:value="2">Salida</option>
                <option th:value="3">Ajuste Especial Salida</option>
            </select>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-dark rounded-pill px-4">
            Guardar tipo de movimiento
        </button>
        <a th:href="@{/tipoMovimientos}" class="btn btn-secondary rounded-pill px-4 ms-2">Regresar</a>
    </form>
</div>

</body>
</html>
