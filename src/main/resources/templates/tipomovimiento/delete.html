<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Eliminar Tipo de Movimientos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark">

<div layout:fragment="content" class="container mt-5 p-4 rounded shadow-sm bg-white">
    <h2 class="mb-4 text-center text-danger">Eliminar Tipo de Movimiento</h2>

    <p class="text-center">¿Está seguro que desea eliminar este registro?</p>

    <div class="mb-3">
        <label class="form-label fw-bold">ID:</label>
        <p th:text="${tipoMovimiento.id}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nombre:</label>
        <p th:text="${tipoMovimiento.nombre}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Editar costo:</label>
        <p th:text="${tipoMovimiento.editarCosto} ? 'Sí' : 'No'"></p>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Tipo:</label>
        <p th:text="${tipoMovimiento.tipo == 0 ? 'Entrada' : 'Salida'}"></p>
    </div>

    <!-- confirmar eliminación -->
    <form th:action="@{/tipoMovimientos/delete}" method="post" th:object="${tipoMovimiento}">
        <input type="hidden" th:field="*{id}"/>

        <button type="submit" class="btn btn-danger rounded-pill px-4">
            Eliminar
        </button>
        <a th:href="@{/tipoMovimientos}" class="btn btn-secondary rounded-pill px-4 ms-2">
            Cancelar
        </a>
    </form>
</div>

</body>
</html>
