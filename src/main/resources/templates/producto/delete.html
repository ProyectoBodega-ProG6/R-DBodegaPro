<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3 text-danger">Eliminar Producto</h2>
    <div class="alert alert-warning">
        ¿Estás seguro que deseas eliminar el siguiente producto?
    </div>

    <dl class="row">
        <dt class="col-sm-3">Nombre:</dt>
        <dd class="col-sm-9" th:text="${producto.nombre}"></dd>

        <dt class="col-sm-3">Descripción:</dt>
        <dd class="col-sm-9" th:text="${producto.descripcion}"></dd>

        <dt class="col-sm-3">Precio Compra:</dt>
        <dd class="col-sm-9" th:text="${producto.precio_compra}"></dd>

        <dt class="col-sm-3">Precio Venta:</dt>
        <dd class="col-sm-9" th:text="${producto.precio_venta}"></dd>

        <dt class="col-sm-3">Costo Promedio:</dt>
        <dd class="col-sm-9" th:text="${producto.costo_promedio}"></dd>

        <dt class="col-sm-3">Stock Actual:</dt>
        <dd class="col-sm-9" th:text="${producto.stock_actual}"></dd>

        <dt class="col-sm-3">Stock Mínimo:</dt>
        <dd class="col-sm-9" th:text="${producto.stock_minimo}"></dd>

        <dt class="col-sm-3">Categoría:</dt>
        <dd class="col-sm-9" th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}"></dd>

        <dt class="col-sm-3">Proveedor:</dt>
        <dd class="col-sm-9" th:text="${producto.proveedor != null ? producto.proveedor.nombre : 'Sin proveedor'}"></dd>
    </dl>

    <dt class="col-sm-3">Imagen:</dt>
    <dd class="col-sm-9">
        <img th:if="${producto.imagen_url != null}"
             th:src="@{/productos/imagen/{id}(id=${producto.id})}"
             class="img-thumbnail" style="max-width:200px; max-height:200px;"/>
        <span th:if="${producto.imagen_url == null}">Sin imagen</span>
    </dd>
    </dl>

    <form th:action="@{'/productos/delete/' + ${producto.id}}" method="post" class="mt-3">
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('¿Está seguro de eliminar este producto?');">
                <i class="bi bi-trash"></i> Eliminar
            </button>
            <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
