<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{/layouts/_mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>Catalogo de productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div layout:fragment="content" class="container mt-4">

  <h2 class="mb-4 text-center">Catálogo de Productos</h2>

  <div class="row g-4">
    <!-- Iteración de productos -->
    <div class="col-12 col-sm-6 col-md-4 col-lg-3"
         th:each="producto : ${productos}">
      <div class="card h-100 shadow-sm">

        <!-- Imagen -->
        <img class="card-img-top img-fluid"
             th:if="${producto.imagen_url != null}"
             th:src="@{/productos/imagen/{id}(id=${producto.id})}"
             th:alt="${producto.nombre}">
        <img class="card-img-top img-fluid"
             th:if="${producto.imagen_url == null}"
             src="https://via.placeholder.com/250x200?text=Sin+Imagen"
             alt="Sin imagen">

        <!-- Cuerpo -->
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" th:text="${producto.nombre}"></h5>
          <p class="card-text text-muted" th:text="${producto.descripcion}"></p>
          <p class="fw-bold text-primary">
            $<span th:text="${producto.precio_venta}"></span>
          </p>

          <!-- Estado de stock -->
          <p class="mt-auto mb-2"
             th:classappend="${producto.stock_actual == 0} ? 'text-danger fw-bold'
                                    : (${producto.stock_actual <= producto.stock_minimo} ? 'text-warning fw-bold' : 'text-success fw-bold')"
             th:text="${producto.stock_actual == 0 ? 'Agotado'
                                : ('Stock: ' + producto.stock_actual)}">
          </p>

          <!-- Botón Ver -->
          <a class="btn btn-outline-primary w-100 mt-auto"
             th:href="@{'/productos/details/' + ${producto.id}}">
            <i class="bi bi-eye"></i> Ver Detalle
          </a>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
