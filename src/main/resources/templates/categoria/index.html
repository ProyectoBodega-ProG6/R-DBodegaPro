<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Categorias</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <!-- Mensajes de confirmación -->
    <div th:if="${msg != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Confirmación",
                text: [[${msg}]],
                icon: "success"
            });
        </script>
    </div>

    <!-- Mensajes de error -->
    <div th:if="${error != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Error",
                text: [[${error}]],
                icon: "error"
            });
        </script>
    </div>

    <h2 class="mb-4">Gestión de Categorias</h2>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/categorias}" method="get" class="mb-3" id="formBuscar">
        <div class="row g-2">
            <div class="input-group flex-grow-1">
                <select class="form-select" name="nombre" id="rol">
                    <option value="">Buscar por Categoria...</option>
                    <option th:each="categoria : ${categorias}" th:text="${categoria.nombre}">
                    </option>
                </select>
                          </div>

            <div class="col-md-2 d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-primary">Buscar</button>

                <!-- Limpiar + refrescar tabla -->
                <button type="button" class="btn btn-warning" onclick="limpiarCampos()">Limpiar</button>

                <a th:href="@{/proveedores/create}" class="btn btn-outline-primary">Nueva Categoria</a>
            </div>
        </div>
    </form>

    <!-- Script para limpiar y refrescar -->
    <script>
        function limpiarCampos() {
            document.getElementById("nombre").value = "";
            document.getElementById("formBuscar").submit();
        }
    </script>




    <!-- Tabla -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categorias}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.nombre}"></td>
            <td th:text="${cat.descripcion}"></td>
            <td>
                <a th:href="@{/categorias/details/{id}(id=${prov.id})}" class="btn btn-sm btn-outline-secondary">Ver</a>
                <a th:href="@{/categorias/edit/{id}(id=${prov.id})}" class="btn btn-sm btn-outline-info">Editar</a>
                <a th:href="@{/categorias/remove/{id}(id=${prov.id})}" class="btn btn-sm btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${pageNumbers != null}" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{|/categorias?page=${pageNumber}&nombre=${nombre}|}"
                   th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
