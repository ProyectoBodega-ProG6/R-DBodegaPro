<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Detalles Categorias</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark">

<div layout:fragment="content" class="container mt-5 p-4 rounded shadow-sm bg-white">
    <h2 class="mb-4 text-center">Detalles de Categoria</h2>

    <div class="mb-3">
        <label class="form-label fw-bold">ID:</label>
        <p th:text="${categoria.id}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nombre: <span class="text-danger">*</span></label>
        <p th:text="${categoria.nombre}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Descripci√≥n:</label>
        <p th:text="${categoria.descripcion}"></p>
    </div>

    <div class="mt-4">
        <a th:href="@{/categorias}" class="btn btn-secondary rounded-pill px-4">Regresar</a>
    </div>

</div>

</body>
</html>
