<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>Detalles de Proveedor</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark">

<div layout:fragment="content" class="container mt-5 p-4 rounded shadow-sm bg-white">
  <h2 class="mb-4 text-center">Detalles del Proveedor</h2>

  <div class="mb-3">
    <label class="form-label fw-bold">ID:</label>
    <p th:text="${proveedor.id}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Nombre:</label>
    <p th:text="${proveedor.nombre}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Nombre Empresa:</label>
    <p th:text="${proveedor.nombreEmpresa}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Teléfono:</label>
    <p th:text="${proveedor.telefono}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Email:</label>
    <p th:text="${proveedor.email}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Dirección:</label>
    <p th:text="${proveedor.direccion}"></p>
  </div>

  <!-- Botones -->
  <a th:href="@{/proveedores}" class="btn btn-secondary rounded-pill px-4">Regresar</a>
  <a th:href="@{/proveedores/edit/{id}(id=${proveedor.id})}" class="btn btn-info rounded-pill px-4 ms-2">Editar</a>
  <a th:href="@{/proveedores/remove/{id}(id=${proveedor.id})}" class="btn btn-danger rounded-pill px-4 ms-2">Eliminar</a>
</div>

</body>
</html>
