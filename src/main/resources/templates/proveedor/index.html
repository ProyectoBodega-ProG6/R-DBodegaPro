<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Proveedores</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <!-- Mensajes de confirmación -->
    <div th:if="${msg != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Confirmación",
                text: [[${msg}]],
                icon: "success"
            });
        </script>
    </div>

    <!-- Mensajes de error -->
    <div th:if="${error != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Error",
                text: [[${error}]],
                icon: "error"
            });
        </script>
    </div>

    <h2 class="mb-4">Gestión de Proveedores</h2>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/proveedores}" method="get" class="mb-3" id="formBuscar">
        <div class="row g-2">
            <div class="col-md-5 position-relative">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre"
                       th:value="${nombre}" placeholder="Escriba el nombre del proveedor">
            </div>
            <div class="col-md-5 position-relative">
                <label for="nombreEmpresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" name="nombreEmpresa" id="nombreEmpresa"
                       th:value="${nombreEmpresa}" placeholder="Escriba el nombre de la empresa">
            </div>
            <div class="col-md-2 d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-primary">Buscar</button>

                <!-- Limpiar + refrescar tabla -->
                <button type="button" class="btn btn-warning" onclick="limpiarCampos()">Limpiar</button>

                <a th:href="@{/proveedores/create}" class="btn btn-outline-primary">Nuevo proveedor</a>
            </div>
        </div>
    </form>

    <!-- Script para limpiar y refrescar -->
    <script>
        function limpiarCampos() {
            document.getElementById("nombre").value = "";
            document.getElementById("nombreEmpresa").value = "";
            document.getElementById("formBuscar").submit();
        }
    </script>




    <!-- Tabla -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Nombre Empresa</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prov : ${proveedores}">
            <td th:text="${prov.id}"></td>
            <td th:text="${prov.nombre}"></td>
            <td th:text="${prov.nombreEmpresa}"></td>
            <td th:text="${prov.telefono}"></td>
            <td th:text="${prov.email}"></td>
            <td th:text="${prov.direccion}"></td>
            <td>
                <a th:href="@{/proveedores/details/{id}(id=${prov.id})}" class="btn btn-sm btn-outline-secondary">Ver</a>
                <a th:href="@{/proveedores/edit/{id}(id=${prov.id})}" class="btn btn-sm btn-outline-info">Editar</a>
                <a th:href="@{/proveedores/remove/{id}(id=${prov.id})}" class="btn btn-sm btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav th:if="${pageNumbers != null}" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{|/proveedores?page=${pageNumber}&nombre=${nombre}&empresa=${empresa}|}"
                   th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
