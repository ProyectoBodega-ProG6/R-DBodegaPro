<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Eliminar Proveedor</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light text-dark">

<div layout:fragment="content" class="container mt-5 p-4 rounded shadow-sm bg-white">
  <h2 class="mb-4 text-center text-danger">Eliminar Proveedor</h2>

  <p class="text-center">¿Está seguro que desea eliminar este proveedor?</p>

  <div class="mb-3">
    <label class="form-label fw-bold">ID:</label>
    <p th:text="${proveedor.id}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Nombre:</label>
    <p th:text="${proveedor.nombre}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Nombre Empresa:</label>
    <p th:text="${proveedor.nombreEmpresa}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Teléfono:</label>
    <p th:text="${proveedor.telefono}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Email:</label>
    <p th:text="${proveedor.email}"></p>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Dirección:</label>
    <p th:text="${proveedor.direccion}"></p>
  </div>

  <!-- confirmar eliminación -->
  <form th:action="@{/proveedores/delete}" method="post" th:object="${proveedor}">
    <input type="hidden" th:field="*{id}"/>

    <button type="submit" class="btn btn-danger rounded-pill px-4">
      Eliminar
    </button>
    <a th:href="@{/proveedores}" class="btn btn-secondary rounded-pill px-4 ms-2">
      Cancelar
    </a>
  </form>
</div>

</body>
</html>
