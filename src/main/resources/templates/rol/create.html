<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
  <meta charset="UTF-8">
  <title>Crear Rol</title>
  <!-- Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section layout:fragment="content">
  <div class="container mt-4">

    <h2 class="mb-3">Crear Nuevo Rol</h2>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/roles/save}" th:object="${rol}" method="post">

      <div class="mb-3">
        <label for="nombreRol" class="form-label">Nombre del Rol <span class="text-danger">*</span></label>
        <input type="text" id="nombreRol" name="nombreRol"
               th:field="*{nombreRol}" class="form-control" placeholder="Ingrese el nombre del rol" required>
        <div th:if="${#fields.hasErrors('nombreRol')}" class="text-danger mt-1"
             th:errors="*{nombreRol}"></div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" name="descripcion"
                  th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripción del rol" rows="3"></textarea>
        <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger mt-1"
             th:errors="*{descripcion}"></div>
      </div>

      <div th:if="${!canCreate}" class="alert alert-warning">
        ⚠ No se pueden registrar más roles. Ya existen 2 registros.
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-success" th:disabled="${!canCreate}">Guardar</button>
        <a th:href="@{/roles}" class="btn btn-secondary">Cancelar</a>
      </div>

    </form>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
