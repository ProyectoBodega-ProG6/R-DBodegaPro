<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
  <meta charset="UTF-8">
  <title>Detalles del Rol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section layout:fragment="content">
  <div class="container mt-4">

    <h2 class="mb-3">Detalles del Rol</h2>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Nombre del Rol:</h5>
        <p class="card-text" th:text="${rol.nombreRol}">Nombre: <span class="text-danger">*</span></p>

        <h5 class="card-title">Descripción:</h5>
        <p class="card-text" th:text="${rol.descripcion}">Descripción:</p>
      </div>
    </div>

    <a th:href="@{/roles}" class="btn btn-secondary">← Regresar</a>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
