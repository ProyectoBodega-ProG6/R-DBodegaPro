<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
    <meta charset="UTF-8">
    <title>Gesti贸n de Roles</title>
</head>

<body>
<div layout:fragment="content" class="container mt-4">

    <div th:if="${msg != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Confirmaci贸n",
                text: [[${msg}]],
                icon: "success"
            });
        </script>
    </div>

    <div th:if="${error != null}">
        <script th:inline="javascript">
            Swal.fire({
                title: "Error",
                text: [[${error}]],
                icon: "error"
            });
        </script>
    </div>

    <h2 class="mb-4">Gesti贸n de Roles</h2>

    <form th:action="@{/roles}" method="get" class="mb-3" id="formBuscar">
        <div class="row g-2">
            <div class="input-group flex-grow-1">
                <select class="form-select" name="nombre" id="nombre">
                    <option value="">Buscar por Rol...</option>
                    <option th:each="rol : ${roles}"
                            th:value="${rol.nombre}"
                            th:text="${rol.nombre}">
                    </option>
                </select>

            </div>

            <div class="col-md-2 d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-primary">Buscar</button>

                <button type="button" class="btn btn-warning" onclick="limpiarCampos()">Limpiar</button>

                <a th:href="@{/roles/create}" class="btn btn-outline-primary">Nuevo Rol</a>
            </div>
        </div>
    </form>

    <script>
        function limpiarCampos() {
            document.getElementById("nombre").value = "";
            document.getElementById("formBuscar").submit();
        }
    </script>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rol : ${roles}">
            <td th:text="${rol.id}"></td>
            <td th:text="${rol.nombre}"></td>
            <td th:text="${rol.descripcion}"></td>
            <td>
                <a th:href="@{/roles/details/{id}(id=${rol.id})}" class="btn btn-sm btn-outline-secondary">Ver</a>
                <a th:href="@{/roles/edit/{id}(id=${rol.id})}" class="btn btn-sm btn-outline-info">Editar</a>
                <a th:href="@{/roles/remove/{id}(id=${rol.id})}" class="btn btn-sm btn-outline-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${pageNumbers != null}" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link"
                   th:href="@{|/roles?page=${pageNumber}&nombre=${nombre}|}"
                   th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
