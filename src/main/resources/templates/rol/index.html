<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Roles</title>
</head>

<body>
<section layout:fragment="content">
  <div class="container mt-4">

    <h2 class="mb-3">Gestión de Roles</h2>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/roles}" method="get" class="row g-2 mb-3">
      <div class="col-auto">
        <select class="form-select" name="nombre">
          <option value="">Seleccione un Rol</option>
          <option th:each="r : ${listaRoles}"
                  th:value="${r.nombreRol}"
                  th:text="${r.nombreRol}"
                  th:selected="${r.nombreRol == nombre}">
          </option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-secondary">Buscar</button>
      </div>
    </form>

    <div class="mb-3">
      <a th:href="@{/roles/create}" class="btn btn-primary">+ Nuevo Rol</a>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre Rol</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="rol : ${roles}">
        <td th:text="${rol.id}"></td>
        <td th:text="${rol.nombreRol}"></td>
        <td>
          <a th:href="@{'/roles/details/' + ${rol.id}}" class="btn btn-info btn-sm">Detalles</a>
          <a th:href="@{'/roles/edit/' + ${rol.id}}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{'/roles/remove/' + ${rol.id}}" class="btn btn-danger btn-sm" th:attr="disabled=${disableDelete}" th:classappend="${disableDelete} ? ' disabled' : ''"
             th:title="${disableDelete} ? 'No se pueden eliminar roles' : ''">Eliminar</a>
        </td>
      </tr>
      <tr th:if="${roles.totalElements == 0}">
        <td colspan="3" class="text-center">No hay registros</td>
      </tr>
      </tbody>
    </table>

    <nav th:if="${pageNumbers != null}">
      <ul class="pagination">
        <li th:each="pageNum : ${pageNumbers}"
            class="page-item"
            th:classappend="${roles.number + 1 == pageNum} ? 'active'">
          <a class="page-link"
             th:href="@{/roles(page=${pageNum},size=${roles.size},nombre=${nombre})}"
             th:text="${pageNum}">1</a>
        </li>
      </ul>
    </nav>
  </div>
</section>
</body>
</html>
