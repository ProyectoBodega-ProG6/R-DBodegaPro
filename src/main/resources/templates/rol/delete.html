<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/_mainLayout}">

<head>
  <meta charset="UTF-8">
  <title>Eliminar Rol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section layout:fragment="content">
  <div class="container mt-4">

    <h2 class="mb-3 text-danger">Eliminar Rol</h2>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Nombre del Rol: <span class="text-danger">*</span></h5>
        <p class="card-text" th:text="${rol.nombreRol}">Nombre <span class="text-danger">*</span></p>

        <h5 class="card-title">Descripción:</h5>
        <p class="card-text" th:text="${rol.descripcion}">Descripción</p>
      </div>
    </div>

    <form th:action="@{/roles/delete}" method="post">
      <input type="hidden" th:field="*{id}" th:value="${rol.id}"/>
      <div class="mb-3">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a th:href="@{/roles}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
